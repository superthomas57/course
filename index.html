<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier des Courses (inline)</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #filters { margin-bottom: 15px; }
    #calendar { max-width: 900px; margin: auto; }
  </style>
</head>
<body>
  <h1>Calendrier des Courses</h1>

  <div id="filters">
    <input type="text" id="searchInput" placeholder="üîç Rechercher par nom ou ville" style="padding: 5px; width: 250px; margin-right: 20px;">
    <select id="typeFilter" style="padding: 5px;">
      <option value="">üèÅ Tous les types</option>
      <option value="trail">Trail</option>
      <option value="course">Course</option>
      <option value="marathon">Marathon</option>
    </select>
  </div>

  <div id="calendar"></div>

  <!-- JSON int√©gr√© -->
  <script>
    const coursesData = [
      {
        "id": "safe001",
        "nom": "Course de d√©monstration",
        "date": "2025-06-20",
        "ville": "Strasbourg",
        "distance_km": 10,
        "denivele_m": 150,
        "prix_euros": 12,
        "heure": "09:30",
        "type": "trail",
        "site_officiel": "https://example.com",
        "maj": "2025-06-08T08:00:00Z"
      }
    ];
  </script>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const filtered = (text = '', type = '') => {
        text = text.toLowerCase();
        return coursesData.filter(e =>
          (!text || e.nom.toLowerCase().includes(text) || e.ville?.toLowerCase().includes(text)) &&
          (!type || e.type === type)
        ).map(e => ({
          id: e.id,
          title: e.nom,
          start: e.date,
          extendedProps: e
        }));
      };

      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fr',
        events: filtered(),
        eventClick: function(info) {
          let e = info.event.extendedProps;
          alert(
            `${e.nom}\nüìç ${e.ville || ''}\nüìÖ ${e.date || ''} - üïò ${e.heure || ''}\n` +
            `üèÉ ${e.distance_km || '?'} km / ‚õ∞ ${e.denivele_m || '?'} m\n` +
            `üí∂ ${e.prix_euros || '?'} ‚Ç¨\nüîó ${e.site_officiel}`
          );
        }
      });

      calendar.render();

      document.getElementById('searchInput').addEventListener('input', () => {
        calendar.removeAllEvents();
        calendar.addEventSource(filtered(
          document.getElementById('searchInput').value,
          document.getElementById('typeFilter').value
        ));
      });

      document.getElementById('typeFilter').addEventListener('change', () => {
        calendar.removeAllEvents();
        calendar.addEventSource(filtered(
          document.getElementById('searchInput').value,
          document.getElementById('typeFilter').value
        ));
      });
    });
  </script>
</body>
</html>
