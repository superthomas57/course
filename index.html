<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendrier des courses - Moselle & Grand Est</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #filters {
      margin-bottom: 15px;
    }
    #calendar {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Calendrier des Courses</h1>

  <div id="filters">
    <input type="text" id="searchInput" placeholder="🔍 Rechercher par nom ou ville" style="padding: 5px; width: 250px; margin-right: 20px;">
    <select id="typeFilter" style="padding: 5px;">
      <option value="">🏁 Tous les types</option>
      <option value="trail">Trail</option>
      <option value="course">Course</option>
      <option value="marathon">Marathon</option>
    </select>
  </div>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
  <script>
    async function loadEvents() {
      const response = await fetch('courses.json');
      const data = await response.json();

      const filtered = (text = '', type = '') => {
        text = text.toLowerCase();
        return data.filter(e =>
          (!text || e.nom.toLowerCase().includes(text) || e.ville?.toLowerCase().includes(text)) &&
          (!type || e.type === type)
        ).map(e => ({
          id: e.id,
          title: e.nom,
          start: e.date,
          extendedProps: e
        }));
      };

      let calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'fr',
        initialDate: new Date().toISOString().slice(0, 10),
        eventClick: function(info) {
          let e = info.event.extendedProps;
          let content = `
            <b>${e.nom}</b><br>
            📍 ${e.ville || ''}<br>
            📅 ${e.date || ''} - 🕘 ${e.heure || ''}<br>
            🏃 ${e.distance_km || '?'} km / ⛰ ${e.denivele_m || '?'} m<br>
            💶 ${e.prix_euros || '?'} €<br>
            🔗 <a href="${e.site_officiel}" target="_blank">Site officiel</a>
          `;
          alert(content);
        },
        events: filtered()
      });

      calendar.render();

      document.getElementById('searchInput').addEventListener('input', () => {
        calendar.removeAllEvents();
        calendar.addEventSource(filtered(
          document.getElementById('searchInput').value,
          document.getElementById('typeFilter').value
        ));
      });

      document.getElementById('typeFilter').addEventListener('change', () => {
        calendar.removeAllEvents();
        calendar.addEventSource(filtered(
          document.getElementById('searchInput').value,
          document.getElementById('typeFilter').value
        ));
      });
    }

    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
</body>
</html>
